<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <style>
    #map{ width: 100%; height: 100%; }
  </style>
</head>
<body>
<h2><span>Visualisoidaan kartalla Euroopan väestöntiheys Eurostatin 1 km2 gridissä<span class="spacer">&nbsp;</span><br><span class="spacer"></span></span></h2>
  <div id="map"></div>


  <script>

  // initialize the map
  var map = L.map('map').setView([53.317748457267676, 14.150390625], 5);
  CartoDB_DarkMatterNoLabels = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
    subdomains: 'abcd',
    maxZoom: 19
    }).addTo(map);


  </script>
</body>
</html>
