<!DOCTYPE html>

<head>
<title>Annastiinan kotisivu</title>
</head>

<body>

<center>
<h1>ANNASTIINAN KOTISIVU!</h1>
</center>
<img src="http://static.iltalehti.fi/jaakiekko/21837653_jk.jpg"  onlick="alert('testi')" onmouseover="bigImg(this)”
onmouseout="normalImg(this)"></img>
<h1 id="demo">Mouse over me</h1>

<script>
document.getElementById("demo").addEventListener("mouseover", mouseOver);
document.getElementById("demo").addEventListener("mouseout", mouseOut);


function bigImg(x) {
    x.style.height = ”64px";
    x.style.width = "64px";
}

function normalImg(x) {
    x.style.height = "32px";
    x.style.width = "32px";
}
</script>


</body>
